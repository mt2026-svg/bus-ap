<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 flex items-center justify-center gap-2">
            <i data-lucide="bus"></i> 都営バス
        </h1>
        <div id="bus-info">
            <p id="route-name" class="text-lg font-bold text-green-700">---</p>
            <p id="destination" class="text-xl mb-4">読み込み中...</p>
            <div class="text-6xl font-black text-gray-800 mb-4">
                <span id="minutes">00</span>分
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
